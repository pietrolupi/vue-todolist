<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- /bootstrap -->
  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <!-- /FONTAWESOME -->
  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /VueJs -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Document</title>
</head>
<body>
  <div class="background-general">
    <div class="container " id="app">
      <h1 class="text-center">TO-DO LIST</h1>

      <div class="d-flex justify-content-center mb-5">  
        <input v-model="textInsert" class="form-control form-control-lg w-25 me-5" type="text" placeholder="Insert New Task">
        <button @click="addList(textInsert)" class="btn btn-primary">Inserisci</button>
      </div>

      <div class="card m-auto p-3" style="width: 60%;">
        <h1 v-if="toDo.length === 0">Aggiungi dei task pigrone!</h1>
        <ul v-else>
          <li v-for="(item,index) in toDo">
            <span>{{this.toDo[index].text}}</span>
            <i @click="toDo.splice(index,1)" class="fa-regular fa-rectangle-xmark"></i>
          </li>

        </ul>
       
      </div>

    </div>

  
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
