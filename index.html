<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- /bootstrap -->
  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <!-- /FONTAWESOME -->
  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /VueJs -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="background-general">
    <div class="container pt-5" id="app">
      <h1>TO-DO LIST</h1>
      <div class="d-flex justify-content-center ">  
        <input @keyup.enter="addList(textInsert)" v-model="textInsert" class="form-control form-control-lg form-custom w-25 me-5" type="text" placeholder="Add new task...">
        <button  @click="addList(textInsert)" class="btn btn-custom">Add task</button>
        
      </div>
      <div class="error-message text-center">
        
        <h3 v-if=" this.lengthControl" >ERROR: insert at least 5 characters to create a task.</h3>
      </div>
      <div class="card custom-card m-auto p-3" style="width: 60%;">
        <h1  v-if="toDo.length === 0" class="text-center">Add some tasks sleepyhead! &#128564;</h1>
        <ul v-else>
          <li v-for="(item,index) in toDo">
            <span @click="completeTask(index)" :class="{'completed' : this.toDo[index].done === true}" 
            >{{this.toDo[index].text}}</span>
            <i @click="removeTask(index)" class="fa-regular fa-rectangle-xmark"></i>
            <i @click="completeTask(index)" class="fa-regular fa-square-check me-2"></i>
          </li>

        </ul>
       
      </div>

    </div>

  
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
